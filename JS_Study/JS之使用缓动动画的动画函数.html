<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 50px;
            background-color: pink;
            position: fixed;
            right: 0;
            top: 100px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        .div1 div{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 50px;
            z-index: -1;
            background-color: hotpink;
        }
    </style>
    <script src="../js/animate.js"></script>
</head>
<body>
    <div class="div1">
        <span>←</span>
        <div>你好啊！</div>
    </div>
    <script>
        var div = document.querySelector('.div1').children[1];
        var span = document.querySelector('span');
        var father = document.querySelector('.div1');
        father.addEventListener('mouseenter', function() {
            animate(div, -150, function() {
                span.innerHTML = '→';
            })
        })
        father.addEventListener('mouseleave', function() {
            animate(div, 0, function() {
                span.innerHTML = '←';
            })
        })
    </script>
</body>
</html>
