<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/animate.js"></script>
    <script src="../js/轮播图.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .slider{
            width: 590px;
            height: 360px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        ul{
            list-style: none;
        }
        .content{
            width: 500%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content li{
            float: left;
        }
        .arrow-l,.arrow-r{
            display: block;
            width: 24px;
            height: 36px;
            background-color: rgba(0, 0, 0, .4);
            color: #fff;
            text-decoration: none;
            text-align: center;
            line-height: 36px;
            font-size: 20px;
            position: absolute;
            top: 50%;
            margin-top: -18px;
            display: none;
        }
        .arrow-l{
            left: 0;
        }
        .arrow-r{
            right: 0;
        }
        .circle{
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -32px;
            padding-left: 0;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 6px;
        }
        .circle li{
            float: left;
            width: 9px;
            height: 9px;
            background-color: #fff;
            margin: 2px;
            border-radius: 50%;
            cursor: pointer;
        }
        .circle .current{
            background-color: #f40;
        }
    </style>
</head>
<body>
    <div class="slider">
        <ul class="content">
            <li><a href="#"><img src="../images/1.jpg" style="width: 590px;"></a></li>
            <li><a href="#"><img src="../images/2.jpg" style="width: 590px;"></a></li>
            <li><a href="#"><img src="../images/3.jpg" style="width: 590px;"></a></li>
            <li><a href="#"><img src="../images/4.jpg" style="width: 590px;"></a></li>
        </ul>
        <a href="javascript:;" class="arrow-l">&lt;</a>
        <a href="javascript:;" class="arrow-r">&gt;</a>
        <ul class="circle">
            
        </ul>
    </div>
</body>
</html>
