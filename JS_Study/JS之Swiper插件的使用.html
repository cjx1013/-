<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入Swiper的js文件-->
    <script src="../js/swiper-bundle.min.js"></script>
    <!--引入Swiper的css文件-->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 540px;
            /*最大宽度*/
            min-width: 320px;
            /*最小宽度*/
            margin: 0 auto;
        }

        ul {
            list-style: none;
        }

        header {
            width: 100%;
            height: 100%;
        }

        header img {
            width: 100%;
            height: 100%;
        }

        nav {
            padding: 5px;
        }

        .row {
            width: 100%;
            height: 90px;
            background-color: #ff697a;
            border-radius: 8px;
            display: flex;
            /*伸缩布局，给父亲添加*/
            margin-bottom: 5px;
        }

        .row:nth-child(2) {
            background-color: #3d98ff;
        }

        .row:nth-child(3) {
            background-color: #44c522;
        }

        .row:nth-child(4) {
            background-color: #fc9720;
        }

        .row3 {
            flex: 1;
            /*每个占一份，本来三个row3是垂直的占着，给了flex后，
            由于flex默认是水平布局，所以三个row3就变成了水平占着*/
            border-left: 1px solid #fff;
        }

        .row div:first-child {
            border: 0;
        }

        .hotel {
            display: flex;
            flex-direction: column;
        }

        .hotel a {
            flex: 1;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            line-height: 45px;
            text-align: center;
            text-shadow: 0 2px 1px rgba(0, 0, 0, .3);
        }

        .hotel a:first-child {
            border-bottom: 1px solid #fff;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../images/focus1.jpg"></div>
                <div class="swiper-slide"><img src="../images/focus2.jpg"></div>
                <div class="swiper-slide"><img src="../images/focus3.jpg"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <nav>
        <div class="row">
            <div class="row3"></div>
            <div class="row3 hotel">
                <a href="#">海外酒店</a>
                <a href="#">特价酒店</a>
            </div>
            <div class="row3 hotel">
                <a href="#">团购</a>
                <a href="#">同福客栈</a>
            </div>
        </div>
        <div class="row">
            <div class="row3"></div>
            <div class="row3 hotel">
                <a href="#">海外酒店</a>
                <a href="#">特价酒店</a>
            </div>
            <div class="row3 hotel">
                <a href="#">团购</a>
                <a href="#">同福客栈</a>
            </div>
        </div>
        <div class="row">
            <div class="row3"></div>
            <div class="row3 hotel">
                <a href="#">海外酒店</a>
                <a href="#">特价酒店</a>
            </div>
            <div class="row3 hotel">
                <a href="#">团购</a>
                <a href="#">同福客栈</a>
            </div>
        </div>
        <div class="row">
            <div class="row3 hotel">
                <a href="#">海外酒店</a>
                <a href="#">特价酒店</a>
            </div>
            <div class="row3 hotel">
                <a href="#">海外酒店</a>
                <a href="#">特价酒店</a>
            </div>
            <div class="row3 hotel">
                <a href="#">团购</a>
                <a href="#">同福客栈</a>
            </div>
        </div>
    </nav>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
