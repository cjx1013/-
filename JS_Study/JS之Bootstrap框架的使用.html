<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入js和css文件，注意！！bootstrap的font文件夹也要放到项目文件夹下，因为对它有引用-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--要先引入jQuery的js文件再引入bootstrap的js文件，因为后者依赖于前者-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .focus {
            width: 800px;
            height: 300px;
            background-color: pink;
            margin: 200px auto;
        }

        /*让bootstrap的轮播图充满我自己的盒子*/
        .carousel,
        .carousel img {
            width: 100%;
            height: 300px !important;
            /*这里设置了最高权重，怕因为权重问题导致设置失败*/
        }
    </style>
</head>

<body>
    <div class="focus">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/focus1.jpg" alt="...">
                    <div class="carousel-caption">
                        图片1
                    </div>
                </div>
                <div class="item">
                    <img src="../images/focus2.jpg" alt="...">
                    <div class="carousel-caption">
                        图片2
                    </div>
                </div>
                <div class="item">
                    <img src="../images/focus3.jpg" alt="...">
                    <div class="carousel-caption">
                        图片3
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script>
        $('.carousel').carousel({
            interval: 1000/*设置轮播图片的时间间隔*/
        })
    </script>
</body>

</html>
