<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        //this 指向问题 一般情况下this的最终指向的是那个调用它的对象
        //1、全局作用域或者普通函数中this指向全局对象window（注意定时器里面的this指向window）
        console.log(this);
        function fn() {
            console.log(this);
        }
        fn();//因为调用函数实际上是window.fn()所以this当然指向的是window

        //同样，计时器之前笔记中已经说过其实也是window的调用
        //window.setTimeout,window.setInterval，所以计时器里面的this也是指向window
        window.setTimeout(function() {
            console.log(this);
        },1000)

        //2、方法调用中谁调用this，this就指向谁
        var o = {
            sayHi: function() {
                console.log(this);//this指向的是this这个对象
            }
        }
        o.sayHi();

        var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     console.log(this);//this指向的是btn这个按钮对象
        // }
        btn.addEventListener('click', function() {
            console.log(this);//this指向的是btn这个按钮对象
        })

        //3、构造函数中this指向构造函数的实例
        function fun1() {
            console.log(this);//this指向的是fun的实例对象
        }
        var fun = new fun1();
        
    </script>
</body>
</html>
