<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 200px auto;
        }
        span{
            margin: 25px 10px;
            display: inline-block;
            width: 50px;
            line-height: 50px;
            background-color: #000;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <span class="day"></span>
        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
    </div>
    <script>
        var day = document.querySelector('.day');
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2022-10-01 18:08:08');//得到用户输入时间距离1970年1月1日的总毫秒数
        //先调用一次countDown，防止第一次刷新页面时的空白，因为没有这个操作的话，
        //setInterval是在1s之后再调用countDown，所以第一次刷新会有1s的空白
        countDown();
        setInterval(countDown, 1000);
        function countDown(){
            var nowTime = +new Date();//得到现在时间距离1970年1月1日的总毫秒数
            var times = (inputTime - nowTime)/1000;//得到现在时间距离用户输入的时间秒数
            var d = parseInt(times / 60 / 60 / 24);//得到距离的天数
            d = d < 10 ? '0' + d : d;
            day.innerHTML = d;
            var h = parseInt(times / 60 / 60 % 24);//得到距离的小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);//分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60);//秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
    </script>
</body>
</html>
