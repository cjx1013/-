<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: pink;
            color: #f00;
        }
        .newClass{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="div1">134</div>
    <script>
        var d = document.querySelector('.div1');
        d.onclick = function () {
            this.className = 'div1 newClass';
        }
    </script>
</body>
</html>
