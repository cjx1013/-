<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: move;
        }
        
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        //鼠标在div上按下后才能移动div，注册鼠标按下事件
        div.addEventListener('mousedown', function(e) {
            var x = e.pageX - div.offsetLeft;//按下鼠标时鼠标的坐标减去盒子的坐标
            var y = e.pageY - div.offsetTop;
            //注册鼠标移动事件，鼠标移动才能拖动
            document.addEventListener('mousemove', fn);
            function fn(e){
                //得到鼠标在盒子内的坐标 = 鼠标离文档的x轴和y轴距离 - 盒子离文档的x轴和y轴距离
                //随着鼠标离文档的x轴和y轴距离不断变化，盒子的距离也会不断变化
                div.style.left = e.pageX - x + 'px';//鼠标移动时的坐标减去鼠标在盒子内的坐标
                div.style.top = e.pageY - y + 'px'; 
                
            }
            //鼠标松开，清除鼠标移动事件
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', fn);
            })
        })
    </script>
</body>
</html>
