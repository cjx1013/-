<html lang="en">

        </tbody>
    </table>
    <script>
        var chooseAll = document.getElementById('chooseAll');
        var checks = document.querySelector('tbody').querySelectorAll('input');
        chooseAll.onclick = function () {
            for(var i = 0; i < checks.length; i++) {
                checks[i].checked = this.checked;
            }
        }
        for(var i = 0; i < checks.length; i++) {
            checks[i].onclick = function () {
                var flag = true;
                for(var i = 0; i < checks.length; i++) {
                    if(!checks[i].checked){
                        flag = false;
                        break;
                    }
                }
                chooseAll.checked = flag;
            }
        }

    </script>
</body>
