<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--
        1、Vue中常用的按键别名：
            回车：enter
            删除：delete（捕获"删除"和"退格"键）
            退出：esc
            空格：space
            换行：tab（特殊，要搭配keydown使用）
            上：up
            下：down
            左：left
            右：right
        2、Vue未提供别名的按键，可以使用按键原始的key值（也就是按键的名字）去绑定
        但要注意转换为kebab-case形式（短横线命名）。如大写CapsLock转换为caps-lock
        3、系统修饰键（用法特殊）：ctrl、alt、shift、meta
            （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才能被触发
            （2）配合keydown使用：正常触发事件
        4、也可以使用keyCode去指定具体的按键（不推荐）
        5、Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
    -->
    <div id="root">
        <h2>欢迎{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入的信息" @keyup.enter="showInfo">
        <!-- <input type="text" placeholder="按下回车提示输入的信息" @keyup.Enter="showInfo"> -->
        <!-- <input type="text" placeholder="按下回车提示输入的信息" @keyup.caps-laock="showInfo"> -->
        <!-- <input type="text" placeholder="按下回车提示输入的信息" @keyup.huiche="showInfo"> -->
    </div>
    <script>
        Vue.config.keyCodes.huiche = 13;
        new Vue({
            el: '#root',
            data: {
                name: 'cjx'
            },
            methods: {
                showInfo(e) {
                    //e.key是按下的键的名字
                    //e.keyCode是按下的键对应的码
                    console.log(e.key, e.keyCode);
                    alert(e.target.value);
                }
            }

        })

    </script>
</body>
</html>
