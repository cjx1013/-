<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--
        几个注意点：
            1、关于组件名：
                一个单词组成：
                    第一种写法(首字母小写):school
                    第二种写法(首字母大写):School
                多个单词组成：
                    第一种写法(kebab-case命名)：my-school
                    第二种写法(CamelCase命名)：MySchool（需要Vue脚手架支持）
                备注：
                    （1）组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行
                    （2）可以使用name配置项指定组件在开发者工具中呈现的名字
            2、关于组件标签
                第一种写法：<school></school>
                第二种写法：</school>
                备注：不使用脚手架时，</school>会导致后续组件不能重叠（也就是你如果使用脚手架
                写多个</school>本来是可以达到组件复用的效果，但是不使用写多个</school>最终也只有一个组件
                被使用）
            3、一个简写方式：
                const school = Vue.extends(options)可简写为const school = options
    -->
    <div id="root">
        <school></school>
    </div>
    <script>
        // const s = Vue.extend({
        //     template: `
        //         <div>
        //             <h3>{{name}}</h3>
        //         </div>
        //     `,
        //     data() {
        //         return {
        //             name: '东大'
        //         }
        //     }
        // })  

        //简写
        const s = {
            name: 'xuexiao',
            template: `
                <div>
                    <h3>{{name}}</h3>
                </div>
            `,
            data() {
                return {
                    name: '东大'
                }
            }
        }
        new Vue({
            el: '#root',
            components: {
                school: s
            }

        })
    </script>
</body>
</html>
