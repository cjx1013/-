<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--
        v-text指令：
            1、作用：向其所在的节点中渲染文本内容
            2、与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}不会
    -->
    <div id="root">
        <h3>你好,{{name}}</h3>
        <h3 v-text="name">你好</h3><!--v-text会覆盖标签里的文本内容-->
        <h3 v-text="str"></h3><!--也不会解析标签，写的内容都当做字符串-->
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'cjx',
                str: '<a>666</a>'
            }
        })
    </script>
</body>
</html>
