<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用一个缓存对象，记录已经计算的结果，避免大量重复计算
        // 如fib(0) = 1，则
        // cache: {'0': 1}
        let cache = {}

        function fib(n) {
            // console.count('计数');
            // 缓存对象中已经计算了，直接从缓存对象中取结果
            if(cache.hasOwnProperty(n)) {
                return cache[n]
            }
            // 否则计算，存入缓存对象中
            let v = n == 0 || n == 1 ? 1 : fib(n - 1) + fib(n - 2)
            cache[n] = v
            return v
        }

        console.log(fib(6));
    </script>
</body>
</html>
