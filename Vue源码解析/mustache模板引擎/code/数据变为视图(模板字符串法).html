<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        
    </ul>
    <script>
        const arr = [
            {'name': '小明', 'age': '12'},
            {'name': '小黄', 'age': '16'}
        ]
        let list = document.getElementById('list')
        for(let i = 0; i < arr.length; i++) {
           list.innerHTML += 
            `
            <li>
                <p>姓名: ${arr[i].name}</p>
                <p>年龄: ${arr[i].age}</p>
            </li>
            `
        }
    </script>
</body>
</html>
