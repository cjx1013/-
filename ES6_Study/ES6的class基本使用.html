<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function phone(brand, price) {
            this.brand = brand;
            this.price = price;
        }

        //添加方法
        phone.prototype.call = function () {
            console.log('我可以');
        }
        
        let huawei = new phone('huawei', 3000);
        console.log(huawei);

        //class
        class shouji{
            //构造方法 注意名字不能修改
            constructor(brand, price){
                this.brand = brand;
                this.price = price;
            }

            //方法必须使用该语法，不能使用ES5的对象完整形式，如call:function(){}
            call(){
                console.log(我可);
            }
        }
        let onePlus = new shouji('1+', 2000);
        console.log(onePlus);
    </script>
</body>
</html>
