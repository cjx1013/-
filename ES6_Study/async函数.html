<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 返回的是promise对象
        async function main() {
            // 1、返回的为非promise类型对象，则返回的promise对象状态为成功，值为返回的值
            // return '123'
            // 2、返回的为promise类型对象，则返回的promise对象状态取决于该promise类型对象
            return new Promise((resolve, reject)=>{
                // resolve('ok')
                reject('error')
            })
            // 3、抛出异常，返回的promise对象状态为失败
            // throw 'no'
        }
        let result = main()
        console.log(result);
    </script>
</body>
</html>
