<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        //1、数组的合并
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];
        // const arr = arr1.concat(arr2);
        const arr = [...arr1, ...arr2]
        console.log(arr);
        //2、数组的克隆
        const arr3 = [7, 8, 9];
        const arr4 = [...arr3];
        console.log(arr4);
        //3、将伪数组转换为真正的数组
        let divs = document.querySelectorAll('div');
        const ds = [...divs];
        console.log(ds);
    </script>
</body>
</html>
