<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 这种情况居多，先指定函数，再改变状态
        let p = new Promise((resolve, reject)=>{
            setTimeout(() => {
                resolve('ok') //或reject()
            }, 1000);
        })
        p.then(value=>{
            console.log(value);
        }, reason=>{
            console.log(reason);
        })
        console.log(p);
    </script>
</body>
</html>
