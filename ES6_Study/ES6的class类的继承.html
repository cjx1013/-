<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone{
            constructor(brand, price){
                this.brand = brand;
                this.price = price;
            }
            call() {
                console.log('打电话');
            }
        }
        class smallPhone extends Phone{
            constructor(brand, price, color, size){
                super(brand, price);//相当于Phone.call(this, brand, price)
                this.color = color;
                this.size = size;
            }
            photo() {
                console.log('拍照');
            }
            playGame() {
                console.log('玩游戏');
            }
        }

        const xiaomi = new smallPhone('xiaomi', '3000', 'red', '5.5inch');
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();
    </script>
</body>
</html>
