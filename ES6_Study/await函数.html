<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function main() {
            let p = new Promise((resolve, reject)=>{
                resolve('ok')
            })
            let result1 = await p
            console.log(result1);

            let p2 = new Promise((resolve, reject)=>{
                reject('no')
            })
            try{
                let result2 = await p2
                console.log(result2);
            }catch(e){
                console.log(e);
            }

            let p3 = await 20
            console.log(p3);
        }

        main()
    </script>
</body>
</html>
