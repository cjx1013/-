<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{/*未访问的链接*/
            font-size: 16px;
            color: gray;
            font-weight: 700;
        }
        a:visited{/*已访问的链接*/
            font-size: 16px;
            color: orange;
            font-weight: 700;
        }
        a:hover{/*鼠标移动到链接上*/
            font-size: 16px;
            color: red;
            font-weight: 700;
        }
        a:active{/*选定的链接,当我们点击别松开鼠标 显示的状态*/
            font-size: 16px;
            color: green;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <a href="#">秒杀</a>
</body>
</html>
