<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{/*清空默认的内外边距 几乎是我们写css必须要写的*/
            margin: 0;
            padding: 0;
        }
        .searchPic{
            width: 238px;
            height: 294px;
            border: 1px solid #D9E0EE;
            margin: 100px;
            border-top: 3px solid #FF8400;
        }
        .searchPic h3{
            font-size: 16px;
            height: 35px;
            line-height: 35px;
            font-weight: normal;/*让粗体不粗*/
            border-bottom: 1px solid #D9E0EE;
            padding-left: 12px;/*因为h3没有设置宽度，是继承了父元素的宽度
            所以用padding不会改变容器的宽度*/
        }
        .searchPic img{
            width: 218px;
            height: 160px;
            margin: 7px 0 0 8px;
        }
        .searchPic ul a{
            font-size: 12px;
            text-decoration: none;
            color:#666;
        }
        .searchPic ul li{
            list-style: none;/*去掉li自带的小点，列表的默认样式*/
            height: 26px;
            line-height: 26px;
            padding-left: 10px;
            background: url(小黄点.png) no-repeat left center;
            background-size: 5px 5px;
        }
        .searchPic ul{
            margin-left: 8px;
        }
        .searchPic ul li a:hover{
            text-decoration: underline;/*添加下划线*/
            color: #FF8400;
        }
    </style>
</head>
<body>
    <div class="searchPic">
        <h3>搜索趣图</h3>
        <img src="杨洋.jpeg" alt="图片加载失败">

            <li><a href="#">杨洋好帅(′д｀ )…彡…彡哇哇哇哇！</a></li>
        </ul>
    </div>
</body>
</html>
