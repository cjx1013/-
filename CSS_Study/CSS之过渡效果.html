<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            transition: width 0.5s ease-in 0s,
            height 0.3s ease-in 1s;
            /*transition 这句话写到div里面，而不是hover里面*/
            /*transition:all 0.6s所有属性都变化用all
            就可以了，后面两个属性可以省略*/
        }
        div:hover{/*鼠标经过盒子，宽度变为400px,高度变为200px*/
            width: 400px;
            height: 200px;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
