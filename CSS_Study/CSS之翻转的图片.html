<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
        }
        div img{
            width: 200px;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        div img:first-child{
            z-index: 1;
            backface-visibility: hidden;
        }
        div:hover img{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="1元硬币正面.png">
        <img src="1元硬币反面.png">
    </div>
</body>
</html>
