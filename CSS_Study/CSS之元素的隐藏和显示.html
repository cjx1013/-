<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 50px auto;
            position: relative;
        }
        div img{
            position: absolute;
            top: 0;
            left: 100px;
            display: none;
        }
        div:hover img{/*注意选择器的写法，当鼠标经过div，img显示出来*/
            display: block;
        }
    </style>
</head>
<body>
    <div>显示图片
        <img src="杨洋.jpeg" alt="" style="width: 100px;">
    </div>
</body>
</html>
