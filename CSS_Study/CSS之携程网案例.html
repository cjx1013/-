<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            max-width: 540px;/*最大宽度*/
            min-width: 320px;/*最小宽度*/
            margin: 0 auto;
        }
        ul{
            list-style: none;
        }
        header{
            width: 100%;
            height: 100%;
        }
        header img{
            width: 100%;
            height: 100%;
        }
        nav{
            padding: 5px;
        }
        .row{
            width: 100%;
            height: 90px;
            background-color: #ff697a;
            border-radius: 8px;
            display: flex;/*伸缩布局，给父亲添加*/
            margin-bottom: 5px;
        }
        .row:nth-child(2){
            background-color: #3d98ff;
        }
        .row:nth-child(3){
            background-color: #44c522;
        }
        .row:nth-child(4){
            background-color: #fc9720;
        }
        .row3{
            flex: 1;/*每个占一份，本来三个row3是垂直的占着，给了flex后，
            由于flex默认是水平布局，所以三个row3就变成了水平占着*/
            border-left: 1px solid #fff;
        }
        .row div:first-child{
            border: 0;
        }
        .hotel{
            display: flex;
            flex-direction: column;
        }
        .hotel a{
            flex: 1;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            line-height: 45px;
            text-align: center;
            text-shadow: 0 2px 1px rgba(0, 0, 0, .3);
        }
        .hotel a:first-child{
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>
