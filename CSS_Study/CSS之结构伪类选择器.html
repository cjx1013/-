<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{/*选择第一个孩子*/
            color: pink;
        }
        li:last-child{/*选择最后一个孩子*/
            color: purple;
        }
        li:nth-child(4){/*选择第4个孩子*/
            color: skyblue;
        }
        /*li:nth-child(even){选择所有偶数的孩子,从第一个孩子开始数
            color: red;
        }
        li:nth-child(odd){选择所有奇数的孩子
            color: deeppink;
        }
        li:nth-child(n){选择所有的孩子
            color: deeppink;
        }
        li:nth-child(2n){选择所有偶数的孩子
            color: deeppink;
        }
        li:nth-child(2n+1){选择所有奇数的孩子
            color: deeppink;
        }
        li:nth-last-child(even)从最后一个孩子开始数
        */
    </style>
</head>
<body>
    <ul>
        <li>第一个孩子</li>
        <li>第二个孩子</li>
        <li>第三个孩子</li>
        <li>第四个孩子</li>
        <li>第五个孩子</li>
        <li>第六个孩子</li>
        <li>第七个孩子</li>
        <li>第八个孩子</li>
    </ul>
</body>
</html>
