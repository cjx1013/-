<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 80%;
            height: 300px;
            margin: 200px auto;
            display: flex;
            flex-direction: column;/*排列方式给父盒子添加，有水平row，有垂直column，有row-reverse，有column-reverse排列*/
        }
        section div{
            height: 100%;
        }
        div:first-child{
            background-color: pink;
            flex: 1;
        }
        div:nth-child(2){
            background-color: hotpink;
            flex: 2;
            margin: 5 0px;
        }
        div:last-child{
            background-color: pink;
            flex: 3;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
