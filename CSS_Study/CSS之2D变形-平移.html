<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 0.5s;
        }
        div:active{/*之前讲过a:active为点击不松开的效果，这里也是一样的*/
            transform: translate(100px,100px);/*transform: translate(x,y);*/
            /*只在x轴移动*
            translate(100px)或translateX(100px)/
            /*只在y轴移动
            translate(0,100px)或translateY(100px)*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
