<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 600px;
            height: 600px;
            border: 1px solid pink;
        }
        section img{
            width: 400px;
            height: 500px;/*img图片用width和height设置宽高*/
            margin: 50px;/*img图片通过margin或padding设置位置*/
        }
        aside{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background: pink url(刘亦菲.jpeg) no-repeat;
            background-size: 100px 200px;/*背景图片通过 background-size设置大小*/
            background-position: 60px 70px;/*背景图片通过background-position设置位置*/
        }
    </style>
</head>
<body>
    <section>
        <img src="杨洋.jpeg" alt="">
    </section>
    <aside></aside>
</body>
</html>
