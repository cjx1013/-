<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner,.main{
            width: 960px;
            margin: 0 auto;
        }
        .top,.footer,.banner,.main,.footer{
            border: 1px dashed blue;
            margin-bottom: 8px;
        }
        .top,.footer{
            height: 100px;
        }
        .top{
            background-color: pink;
        }
        .banner{
            background-color: hotpink;
            height: 200px;
        }
        .main{
            background-color: cadetblue;
            height: 300px;
        }
        .main ul{
            list-style: none;
        }
        .main ul li{
            width: 240px;
            height: 300px;
            float: left;
        }
        .main ul li:nth-child(even){
            background-color: aqua;
        }
        .footer{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="footer"></div>
</body>
</html>
