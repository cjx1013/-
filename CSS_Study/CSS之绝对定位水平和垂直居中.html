<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 400px;
            background-color: pink;
            margin: 50px auto;
            position: relative;
        }
        .child{
            width: 100px;
            height: 80px;
            background-color: hotpink;
            position: absolute;
            /*水平居中*/
            left: 50%;
            margin-left: -50px;
            /*垂直居中*/
            top: 50%;
            margin-top: -40px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="child">

        </div>
    </div>
</body>
</html>
