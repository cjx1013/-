<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{/*选择第一个字*/
            color: pink;
            font-size: 50px;
        }
        p::first-line{/*选择第一行*/
            color: green;
            
        }
        p::selection{/*当我们选中文字的时候，可以变化的样式*/
            color: red;
        }
    </style>
</head>
<body>
    <h1>freestyle</h1>
    <p>
        英语词汇，freestyle，网络用语中指即兴的、随性的随意的发挥，
        例如HIPHOP说唱中的freestyle就是即兴说唱的意思。
        2017年6月，国产说唱综艺《中国有嘻哈》中屡次提起freestyle而火遍网络。
        2017年12月18日，“你有freestyle吗？”入选国家语言资源监测与研究中心发布的
        2017年度十大网络用语。
    </p>
</body>
</html>
