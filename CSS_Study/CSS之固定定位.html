<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 44px;
            width: 100%;/*固定定位的盒子一定要写宽和高，除非有内容撑开不用写*/
            background:url(xinlang-top.png) no-repeat center center;
            background-size: 100% 41px;
            position: fixed;
            top:0;
            left: 0;
        }
        .box{
            width: 1000px;
            margin: 44px auto;
        }
        .ad-l,.ad-r{
            position: fixed;
            top:300px;
        }
        .ad-l{
            left: 0;
        }
        .ad-r{
            right: 0;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="box">
        <img src="xinlang-content.png" style="width: 1000px;" alt="">
        <div class="ad-l"> <img src="杨洋.jpeg" style="width: 150px;"> </div>
        <div class="ad-r"><img src="杨洋.jpeg" style="width: 150px;"></div>
    </div>
</body>
</html>
