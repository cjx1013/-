<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:600px;
            height:700px;
            background-color: pink;
            background-image: url(刘亦菲.jpeg);
            /*background-repeat: repeat-x;横向平铺
            background-repeat: repeat-y 纵向平铺*/
            background-repeat: no-repeat;/*不平铺*/
            /*1、利用方位名词 top、bottom……来更改背景图片位置
            图片默认位置是左上角，也就是background-position: left top;
            除了left top之外还有right top，left bottom，right bottom
            方位名词没有顺序，如right bottom也可以写成bottom right
            水平居中为center center，如果方位名词只写一个，另外一个默认为center
            所以center center 写成一个center也相当于水平居中，再如只写一个bottom
            那么另外一个就是center，即底部居中*/
            background-position: center;

        }

    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
