<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: pink;
            width: 200px;
            height: 200px;
            /*display: inline-block;使其成为行内块元素，就可以在使这三个div在一行上
            但是中间会有空隙，不方便处理*/
            float: left;

        }
        div:nth-child(2){
            background-color: red;
        }
        div:last-child{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
