<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            display: inline-block;
            /*height: 50px;有了行高这个高度可以删掉*/
            /*不设置宽度，由padding撑开！！！！*/
            padding-left: 15px;
            background: url(圆角.png) no-repeat 0 -5px;
            margin: 100px;
            color: hotpink;
            line-height: 50px;
        }
        span{
            display: inline-block;
            height: 45px;
            padding-right: 15px;
            background: url(圆角.png) no-repeat right;

            
        }
    </style>
</head>
<body>
    <a href="#">
        <span>首页</span>
    </a>
    <a href="#">
        <span>个人信息</span>
    </a>
    <a href="#">
        <span>撒浪嘿</span>
    </a>
</body>
</html>
