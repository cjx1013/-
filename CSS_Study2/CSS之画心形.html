<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heart{
            width: 150px;
            height: 80px;
            background-color: #f00;
            margin: 200px auto;
            border-radius: 80px 0 0 80px;
            transform: rotate(45deg);
            position: relative;
        }
        .heart::before{
            content: "";
            width: 150px;
            height: 80px;
            background-color: #f00;
            margin: 200px auto;
            border-radius: 80px 0 0 80px;
            transform: rotate(90deg);
            position: absolute;
            left: 35px;
            top:-235px;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
