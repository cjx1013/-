<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear{
            width: 200px;
            height: 200px;
            background-image: repeating-linear-gradient(yellow 0px,orange 40px,red 60px);
        }
        .ellipse{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: repeating-radial-gradient(yellow 0px,orange 40px,red 60px);
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="ellipse"></div>
</body>
</html>
