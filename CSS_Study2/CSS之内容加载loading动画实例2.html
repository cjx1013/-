<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spinner{
            width: 60px;
            height: 60px;
            margin: 100px auto;
            position: relative;
        }
        .spinner>div{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #67CF22;
            position: absolute;
            opacity: 0.6;
            animation: move 2s infinite;
            top: 0;
            left: 0;
        }
        .spinner>div:nth-child(2){
            animation-delay: -1s;/*延迟设为负值，
            这里表示在页面加载前1s就开始动画了，就不会出现像正值那样在页面打开后第一次会延迟1s再开始动画*/

        }

        @keyframes move{
            0%,100%{
                transform: scale(0);
            }
            50%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="spinner">
        <div></div>
        <div></div>
    </div>
</body>
</html>
