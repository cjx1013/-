<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dialog{
            width: 200px;
            height: 50px;
            background-color: #6A6;
            color: white;
            border-radius: 10px;
            margin: 200px auto;
            line-height: 50px;
            padding-left: 10px;
            position: relative;
        }
        .dialog::before{
            content: "";
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #6A6;
            position: absolute;
            left: -10px;
            top:15px
        }
    </style>
</head>
<body>
    <div class="dialog">我是cjx，你是谁？</div>
</body>
</html>
