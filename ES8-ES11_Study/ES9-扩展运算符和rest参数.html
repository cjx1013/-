<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Rest参数和spread扩展运算符在ES6中已经引入，不过在ES6中只针对数组
        //在ES9中为对象提供了像数组一样的rest参数和扩展运算符
        function connect({host, port, ...user}) {
            console.log(host);
            console.log(port);
            console.log(user);
        }
        connect({
            host: '127.0.0.1',
            port: 3306,
            username: 'root',
            password: 'root',
            type: 'master'
        })

        const skillOne = {
            q: '天音波',
            w: '金钟罩'
        }
        //...skillOne 就相当于 q:'天音波', w: '金钟罩'
        const skillTwo = {
            e: '催筋断骨'
        }

        const liqing = {...skillOne, ...skillTwo};
        console.log(liqing);//输出一个对象{q:'天音波', w: '金钟罩', e: '催筋断骨'}
    </script>
</body>
</html>
