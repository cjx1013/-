<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Promise.allSettled，接受的参数是一个promise数组
        //返回一个promise对象且状态为成功状态，且该对象里会带有传进去的数组的每个promise对象的状态以及值
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('商品数据 -1');
            }, 1000);
        })

        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('商品数据 -2');
                reject('出错了');
            }, 1000);
        })

        // const result = Promise.allSettled([p1, p2]);
        // console.log(result);
        const res = Promise.all([p1, p2]);//当数组中的promise对象都为成功才为成功,
        //否则返回的promise对象的结果的值为失败的那个promise的值
        console.log(res);
    </script>
</body>
</html>
