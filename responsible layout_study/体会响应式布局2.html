<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100%;
            height: 300px;
           
        }
        .div1 div{
            float: left;
            height: 100px;
        }
        @media screen and (min-device-width:100px) and (max-device-width:299px){
            .div1 div{
                width: 100%;
            }
            .div1 div:first-child{
                background-color: red;
            }
            .div1 div:nth-child(2){
                background-color: green;
            }
            .div1 div:nth-child(3){
                background-color: yellow;
            }
        }
        @media screen and (min-device-width:300px) and (max-device-width:399px){
            .div1 div{
                width: 50%;
            }
            .div1 div:first-child{
                background-color: red;
            }
            .div1 div:nth-child(2){
                background-color: green;
            }
            .div1 div:nth-child(3){
                background-color: yellow;
            }
        }
        @media screen and (min-device-width:400px){/*屏幕尺寸在400px以上*/
            .div1 div{
                width: 33.3%;
            }
            .div1 div:first-child{
                background-color: red;
            }
            .div1 div:nth-child(2){
                background-color: green;
            }
            .div1 div:nth-child(3){
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="div1">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
