<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .onelist{
        margin: 10px 0 5px 12px;
    }
    .onelist label{
        width: 80px;
        display: inline-block;
    }
    .onelist input,.onelist select{
        height: 25px;
        line-height: 25px;
        width:220px;
        border-radius: 3px;
        border: 1px solid $=#e2e2e2;
    }
    .onelist input[type="submit"]{
        width: 150px;
        height: 30px;
        line-height: 30px;
    }
    input:required,select:required{
        background: url(img/star.jpg) no-repeat 90% center;
    }
    input:required:valid,select:required:valid{/*正则表达式通过时*/
        background: url(img/right.jpeg) no-repeat 90% center;
        box-shadow: 0 0 5px green;
        border-color: green;
    }
    input:focus:invalid,select:focus:invalid{/*正则表达式不通过时*/
        background: url(img/error.jpeg) no-repeat 90% center;
        box-shadow: 0 0 5px red;
        border-color: red;
        outline: red solid 1px;
    }
</style>
<body>
    <form method="post" class="myform">
        <div class="onelist">
            <label for="UserName">手机号</label>
                <input name="Username" id="UserName" 
                type="text" placeholder="请输入手机号码" pattern="^1[0-9]{10}$" oninput="this.setCustomValidity('')" 
                oninvalid="this.setCustomValidity('请输入正确的手机号码！')" required>
        </div>
        <div class="onelist">
            <label for="Password">密码</label>
                <input type="password" id="Password" name="Password" placeholder="6~20位"
                pattern="^[a-zA-Z0-9]\w{5,19}$" oninput="this.setCustomValidity('')" 
                oninvalid="this.setCustomValidity('请输入正确的密码')" 
                onchange="checkpassword()" required><!--onchange事件当用户改变input输入框内容时触发-->
        </div>
        <div class="onelist">
            <label for="Repassword">确认密码</label>
                <input type="password" id="Repassword" name="Repassword" placeholder="确认密码"
                onchange="checkpassword()" required>
        </div>
        <div class="onelist">
            <label for="Repassword">了解方式</label>
                <select name="know" required>
                    <option value="">==请选择==</option>
                    <option value="1">搜索引擎</option>
                    <option value="2">朋友圈</option>
                    <option value="3">朋友推广</option>
                    <option value="4">广告投放</option>
                </select>
        </div>
        <div class="onelist"><input type="submit" value="提交"></div>
    </form>
</body>
<script type="text/javascript">
    function checkpassword(){
        var pass1=document.getElementById("Password"),pass2=document.getElementById("Repassword");
        if(pass1.value!=pass2.value){
            pass2.setCustomValidity("两次密码输入不一致");
        }else{
            pass2.setCustomValidity("");
        }
    }
</script>
</html>
