<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin: 100px;
        position: relative;

    }
    input{
        border: 1px solid #999;
        outline: 0;
        width: 140px;
        height: 30px;
        line-height: 30px;
        text-indent: 36px;/*缩进参数*/
        transition: all 0.3s;
        border-radius: 4px;
    }
    span.title{
        position: absolute;
        line-height: 30px;
        height: 30px;
        left: 2px;
        top:2px;
        transition:all 0.3s;
    }
    input:focus,input:hover{
        text-indent: 2px;
    }
    input:focus + span.title,input:hover+span.title{
        transform: translateX(-120%);
    }
    input:valid ~label::after{/*A ~ B表示选择A标签后的所有B标签，但是A和B标签必须有相同的父元素。*/
        content: "你输入邮箱正确";
    }
    input:invalid ~label::after{
        content: "邮箱错误！";
    }
    input:valid{
        border: 1px solid green;
    }
    input:invalid{
        border: 1px solid red;
    }
</style>
<body>
    <div class="container">
        <input id="mail" type="email" required placeholder="输入邮箱">
        <span class="title">邮箱</span>
        <label for="mail"></label>
    </div>
</body>
</html>
