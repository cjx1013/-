<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        max-width: 400px;
        margin: 20px auto;
    }
    input,select,textarea{
        width: 240px;
        margin: 10px 0;
        border: 1px solid #999;
        padding: 0.5em 1em;
    }
    label{
        color: #999;
        margin-left: 10px;
    }
    input:required,textarea:required{
        border-right: 3px solid #aa0088;
    }
    input:optional,select:optional{
        border-right: 3px solid #999;
    }
    input:required+label::after{/*+号选择器，选择相邻兄弟,但是这兄弟元素必须有相同的父元素*/
        content: "(必填)";
    }
    input:optional+label::after{
        content: "(选填)";
    }
    input:focus,select:focus,textarea:focus{
        outline: 0;/*鼠标移上去的效果*/
    }
    input:required:focus,textarea:required:focus{
        box-shadow: 0 0 3px 1px #aa0088;
    }
    input:optional:focus,select:required:focus{
        box-shadow: 0 0 3px 1px #999;
    }
    input[type="submit"]{
        background-color: #cc00aa;
        border: 2px solid #aa0088;
        padding: 10px 0;
        color: #fff;
    }
    input[type="submit"]:hover{
        background-color: #aa0088;
    }
</style>
<body>
    <div class="container">
        <form action="#">
            <input type="name" required><label>名称</label>
            <input type="email" required><label>邮箱</label>
            <input type="tel"><label>手机</label>
            <input type="url"><label>网址</label>
            <select name="#">
                <option value="1">非必填选项一</option>
                <option value="2">非必填选项二</option>
                <option value="3">非必填选项三</option>
                <option value="4">非必填选项四</option>
            </select>
            <textarea name="#" cols="30" rows="10" placeholder="留言（必填）" required>

            </textarea>
            <input type="submit" value="提交表单">
        </form>
    </div>
</body>
</html>
