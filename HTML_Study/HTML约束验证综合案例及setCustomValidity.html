<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input[type="text"]{
        border: 1px solid #ccc;
        width: 150px;
        height: 30px;
        border-radius: 5px;
    }
    input[type="submit"]{
        background-color: #eee;
        border: 1px solid #ddd;
        width: 60px;
        height: 33px;
        border-radius: 5px;
    }
</style>
<body>
    <form action="" name="test" method="post">
        <input type="text" required pattern="^\d{4}$" oninput="checkit(this)" placeholder="请输入代码"><!--oninput 事件在元素获得用户输入时发生-->
        <input type="submit" value="验证">
    </form>
</body>
<script type="text/javascript">
    function checkit(obj){
        console.log(obj.validity);
        var it=obj.validity;
        if(true===it.valueMissing){
            obj.setCustomValidity("不能为空哦！");
        }else{
            if(true===it.patternMismatch){
                obj.setCustomValidity("必须是4个数字哦！")
            }else{
                obj.setCustomValidity("");
            }
        }
    }
</script>
</html>
