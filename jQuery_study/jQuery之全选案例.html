<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    全选<input type="checkbox" class="checkAll"><br>
    <input type="checkbox" class="j-checkbox"><br>
    <input type="checkbox" class="j-checkbox"><br>
    <input type="checkbox" class="j-checkbox"><br>
    全选<input type="checkbox" class="checkAll">
    <script>
        $(function() {
            $(".checkAll").change(function() {
                $(".checkAll, .j-checkbox").prop("checked", $(this).prop("checked"));
            })
            $(".j-checkbox").change(function() {
                //$(".j-checkbox:checked"),选出被选中的复选框
                if($(".j-checkbox").length === $(".j-checkbox:checked").length){
                    $(".checkAll").prop("checked", true);
                }else{
                    $(".checkAll").prop("checked", false);
                }
            })
        })
    </script>
</body>
</html>
