<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            color: #000;
            text-decoration: none;
            font-size: 18px;
        }
        ul{
            list-style: none;
        }
        .nav{
            height: 70px;
            width: 288px;
            margin: 200px auto;
            border-bottom: 0;
        }
        .nav>li{
            float: left;
            line-height: 70px;
            font-size: 14px;
            color: #000;
            padding: 0 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .nav li ul{
            display: none;
        }
    </style>
</head>
<body>
    <ul class="nav">

        </li>
        <li>

            </ul>
        </li>
        <li>
