<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 70%;
            height: 1200px;
            background-color: skyblue;
            margin: 200px auto;
        }
        .back{
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: pink;
            right: 194px;
            top:600px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="back">返回顶部</div>
    <div class="container"></div>
    <script>
        $(function(){
            //窗口滚动事件
            $(window).scroll(function(){
                //如果页面被卷去的头部高度大于container距离顶部的高度，则让back显示
                if($(document).scrollTop() >= $(".container").offset().top){
                    $(".back").fadeIn();
                }else{
                    $(".back").fadeOut();
                }
            })
            //返回顶部
            $(".back").click(function() {
                //$(document).scrollTop(0);//可以直接通过scrollTop(0)
                //设置页面卷曲头部为0达到返回顶部的效果，不过没有动画效果

                //带有动画效果的返回顶部，animate中有个scrollTop属性
                $("body,html").animate({
                    scrollTop: 0
                })
                //不能写成$(document).animate(),因为不是文档而是html和body元素做动画
                //只有元素才能做动画
                
            })
        })
    </script>
</body>
</html>
