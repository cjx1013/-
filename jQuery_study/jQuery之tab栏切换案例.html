<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 500px;
            height: 400px;
            background-color: #eee;
            margin: 200px auto;
        }
        .container ul{
            list-style: none;
            width: 95%;
            height: 60px;
            margin: 0 10px;
        }
        .container ul li{
            float: left;
            padding:0 20px;
            margin: 0 10px;
            line-height: 60px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .container .content{
            height: 300px;
            margin-top: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .bg{
            background-color: hotpink;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>商品简介</li>
            <li>商品详情</li>
            <li>评价</li>
            <li>关于我们</li>
        </ul>
        <div class="content">
            <div>商品简介</div>
            <div>商品详情</div>
            <div>评价</div>
            <div>关于我们</div>
        </div>
    </div>

        // for(var i = 0; i < lis.length; i++){

        //     lis[i].setAttribute('index',i);

        //         for(var i = 0; i < lis.length; i++){
        //             lis[i].className = '';
        //         }
        //         this.className = 'bg';
        //         var index = this.getAttribute('index');
        //         for(var i = 0; i < items.length; i++){
        //             items[i].style.display= 'none';
        //         }
        //         //根据index选择显示哪个div
        //         items[index].style.display = 'block';
        //     }
        // }
        
        //jQuery版本
        $(function() {
            $(".container li").click(function() {
                $(this).addClass("bg").siblings().removeClass("bg");
                //获取点击的li的index
                var index = $(this).index();
                //让相同index的div展示出来，其他的隐藏
                $(".content div").eq(index).show().siblings().hide();
            })
        })
    </script>
</body>
</html>
