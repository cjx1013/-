<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .king{
            width: 800px;
            height: 80px;
            background: url('../images/bg.png');
            margin: 200px auto;

        }
        ul{
            list-style: none;
            width: 100%;
            height: 90%;
            padding: 5px 0;
        }
        ul li{
            float: left;
            position: relative;
            width: 69px;
            height: 75px;
            margin: 0 5px;
        }
        img{
            height: 69px;
        }
        .king ul .current{
            width: 224px;
        }
        .king ul .current .big{
            display: block;
        }
        .king ul .big{
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="king">
        <ul>
            <li class="current">
                <a href="#">
                    <img class="small" src="../images/c1.jpg"><!--小的图片压在大图片上面-->
                    <img class="big" src="../images/c.png" >
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="small" src="../images/h1.jpg">
                    <img class="big" src="../images/h.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="small" src="../images/l1.jpg">
                    <img class="big" src="../images/l.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="small" src="../images/m1.jpg">
                    <img class="big" src="../images/m.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="small" src="../images/t1.jpg">
                    <img class="big" src="../images/t.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="small" src="../images/w1.jpg">
                    <img class="big" src="../images/w.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="small" src="../images/z1.jpg">
                    <img class="big" src="../images/z.png">
                </a>
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            $(".king li").mouseover(function() {
                //鼠标经过li，宽度变为224px，因为要容下大的图片，li的后代small淡入，后代big淡出
                $(this).stop().animate({
                    width: 224
                }).find(".small").stop().fadeOut().siblings(".big").fadeIn();
                //li的其他兄弟宽度变回69，并且小图片淡入，大图片淡出
                $(this).siblings("li").stop().animate({
                    width: 69
                }).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
            })
        })
    </script>
</body>
</html>
